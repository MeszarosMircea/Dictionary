<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      <script src="script.js"></script>

      <title> Dictionary </title>
   </head>

   <body background="https://wordfinderx.com/pictures/c75ac06e-f19c-4ade-b9e4-cf49001e8aaa_dictionaries1.jpg">  
      <div class="container">
         <div class="card" style="width: 300px;	height: 70px; background-color:rgba(100, 2, 2, 0.3); position: static;">
            <br>
            <h1 style="color: goldenrod;"><i> My dictionary </i></h1> 
         </div>
         <br>
         <div class="card-body" style="width: 550px;	height: 180px;	background-color: rgba(100, 2, 2, 0.3);	position: static;">   
            <div class="mb-4">
               <label style="color: goldenrod;"><i> Enter the word: </i></label>
               <input type="text" id="wordInput">
               <button class="btn btn-warning" style="opacity:0.7" onclick="addWord()"> Add word </button>
            </div>
            <div>
               <label style="color: goldenrod;"><i> Word search: </i></label>
               <input type="text" id="searchInput">
               <button class="btn btn-warning" style="opacity:0.7" onclick="searchWord()"> Search word </button>
               <br><br>
               <h5 id = "status" style="color: goldenrod;"> Status:</h5>
            </div>
            <ul id="dictionary"></ul>
         </div>
         <div id="searchResult"></div>
      </div>
      </div>
   </body>
</html>
